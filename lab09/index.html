<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My DOG</title>
</head>

<body>
    <div class="nav">
        <a class="link" href="index.html">รูปสุนัขของฉันทั้งหมด</a>
        <a class="link" href="uploaddog.html">อัพโหลดรูปสุนัข</a>
    </div>
    <div class="content">
        <center>
            <h2>รูปสุนัขของฉันทั้งหมด</h2>
        </center>
        <div id="disp"></div>
    </div>
</body>

<script>
    const apiURL = "https://api.thedogapi.com/v1/";

    function get() {
        // ดึง api จากเว็บ
        fetch(`${apiURL}images/?limit=10&page=0&order=DESC`, {
            method: "GET",
            headers: {
                "x-api-key": "live_jKR7yni8pnxYq4XN75iOPFrtN71LylIPwfUm55OL13R5mjAaOzLTF3fTBXfnQejK",
            },
        })
            // จากนั้น ให้ตอบสนองโดยส่งไฟล์ออกเป็น .json
            .then((Response) => {
                return Response.json();
            })

            // เช็คข้อมูล ถ้าไม่มีข้อมูลให้ตอบกลับ
            .then((data) => {
                let disp = document.getElementById("disp");
                if (data.length <= 0) {
                    disp.innerHTML = "ไม่พบรูปภาพของท่าน";
                } else {
                    // นอกจากนั้น ให้แสดงรูปที่ดึงมาบนหน้าเว็บ พร้อมมีปุ่มลบรูป
                    data.forEach((element) => {
                        disp.innerHTML += `
                    <img src="${element.url}" width="25%" title="${element.id}"/>
                    <a href="#" onclick="deleteImage('${element.id}')"><img src="images/delete-24.png"></a>`;
                    });
                }
            })
            // ดักดู Error ที่เกิดขึ้น
            .catch((error) => {
                console.log(error);
            });
    }

    // เคลียร์ข้อมูล
    function clear() {
        document.getElementById("disp").innerHTML = "";
    }

    function deleteImage(id) {
        fetch(`${apiURL}images/${id}`, {
            method: "DELETE",
            headers: {
                "x-api-key": "live_jKR7yni8pnxYq4XN75iOPFrtN71LylIPwfUm55OL13R5mjAaOzLTF3fTBXfnQejK",
            },
        })
            .then((response) => {
                clear();
                get();
            })

            .then((data) => { })

            .catch((error) => { 
                console.log(error);
            });
    }
    get();
</script>

</html>
