<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style3.css">
    <title>Lab10-3: Order Form</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <form id="app" v-cloak>
        <h1>Services</h1>
        <ul>
            <li v-for="service in services"
                v-on:click="toggleActive(service)"
                v-bind:class="{ 'active': service.active}">{{service.name}}
                <span>{{ service.price }}</span>
            </li>
        </ul>
        <div class="total">
            Total: <span>{{ total() }}</span>
        </div>
    </form>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    services: [
                        { name: 'Web Development', price: 300, active: true },
                        { name: 'Design', price: 400, active: false },
                        { name: 'Integration', price: 250, active: false },
                        { name: 'Training', price: 220, active: false }
                    ]
                }
            },
            methods: {
                toggleActive(s) {
                    s.active = !s.active;
                },
                total() {
                    let total = 0;
                    this.services.forEach(function (s) {
                        if(s.active) {
                            total += s.price;
                        }
                    });
                    return total; 
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
